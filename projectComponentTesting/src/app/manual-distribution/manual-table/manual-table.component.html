<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">userId</th>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody>
      <tr>
          <td><input type="text" [(ngModel)]="person.userId"/></td>
          <td><input type="text" [(ngModel)]="person.id" (input)="ManualCalculations()"/></td>
          <td>{{ (person.id)*2}}</td>
        </tr>
    
  </tbody>
</table>
